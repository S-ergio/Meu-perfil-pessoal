<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Pessoal</title>
    <style>
        /* Definindo o estilo da página */
        body {
            background-color: #f7f7f7; /* Cor de fundo da página */
            font-family: 'Arial', sans-serif; /* Fonte da página */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Alinha o conteúdo verticalmente */
        }

        /* Estilo do card de perfil */
        .perfil-card {
            background-color: #fff; /* Cor de fundo do card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra do card */
            width: 350px;
            text-align: center;
        }

        /* Estilo da foto de perfil */
        .perfil-foto {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Foto circular */
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Estilo do nome */
        .nome {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Estilo da descrição */
        .descricao {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }

        /* Título para as seções */
        .titulo-secao {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Estilo dos itens da lista */
        .lista-hobbies {
            list-style-type: none;
            padding: 0;
        }

        .lista-hobbies li {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        /* Estilo do botão */
        .botao-contato {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .botao-contato:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="perfil-card">
        <!-- Foto de perfil -->
        <img src="eumesmo.jpg" alt="Foto de Perfil" class="perfil-foto">
        
        <!-- Nome do usuário -->
        <h2 class="nome">Imperador - Líder Supremo</h2>
        <p class="descricao">Bem vindo ao meu perfil.</p>

        <!-- Hobbies -->
        <div>
            <h3 class="titulo-secao">Hobbies</h3>
            <ul class="lista-hobbies">
                <li>Jogar League of Legends</li>
                <li>Estudar o comportamento Humano</li>
                <li>Estudar a matéria de direito e o que o envolve como um todo</li>
                <li>Explorar novas línguas e culturas</li>
                <li>Estudar cryptos e o mundo digital</li>
            </ul>
        </div>

        <!-- Contato -->
        <a href="mailto:sergio.patitucci.mello@escola.pr.gov.br" class="botao-contato">Entrar em Contato</a>
    </div>

</body>
</html>
